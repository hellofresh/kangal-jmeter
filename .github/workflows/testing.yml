name: Testing

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release:
    types:
      - created

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Run Shellcheck
        uses: azohra/shell-linter@latest

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build Docker base image
        uses: docker/build-push-action@v2
        with:
          tags: hellofreshtech/kangal-jmeter
          context: docker/jmeter-base
          file: docker/jmeter-base/Dockerfile
          push: false

      - name: Build Docker master image
        uses: docker/build-push-action@v2
        with:
          tags: hellofreshtech/kangal-jmeter
          context: docker/jmeter-master
          push: false

      - name: Build Docker worker image
        uses: docker/build-push-action@v2
        with:
          tags: hellofreshtech/kangal-jmeter
          context: docker/jmeter-worker
          push: false
